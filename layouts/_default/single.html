{{ partial "head" . }}
<div class="container">
{{ partial "nav" . }}
<article class="container article">
  <h1 class="article-title text-center">{{ .Title }}</h1>
  <img src="/img/{{ .Params.image }}" class="img-fluid
  article-image"></img>
  {{ with .Params.chapeau }}
  <div class="article-chapeau">
    {{ (replace . "\n" "<br />") | safeHTML }}
  </div>
  {{ end }}
  {{ .Content }}
</article>
</div>
{{ partial "foot" . }}
