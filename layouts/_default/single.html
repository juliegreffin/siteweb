{{ partial "head" . }}
<article class="container article">
  <h1 class="article-title text-center">{{ .Title }}</h1>
  <img src="{{ .Site.BaseURL }}/img/{{ .Params.image }}" class="img-fluid
  article-image"></img>
  <div class="article-chapeau">
    {{ (replace .Params.chapeau "\n" "<br />") | safeHTML }}
  </div>
  {{ .Content }}
</article>
{{ partial "foot" . }}
